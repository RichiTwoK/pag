    <h3 class="centrar-texto equipo__titulo contenedor">Contacto</h3>
    <div class="contacto_img borde__titulo"></div>
  
    <form class="formulario" name="contact" method="POST" data-netlify="true">>
        <fieldset>
            <legend>Contactanos llenando los campos</legend>
            <div class="contenedor_campos">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input 
                        class="campo__field"
                        type="text" 
                        placeholder="Tu Nombre" 
                        id="nombre"
                    >
                </div>

                <div class="campo">
                    <label class="campo__label" for="email">E-mail</label>
                    <input 
                        class="campo__field"
                        type="email" 
                        placeholder="Tu E-mail" 
                        id="email"
                    >
                </div>

                <div class="campo">
                    <label class="campo__label" for="telefono">Telefono</label>
                    <input 
                        class="campo__field"
                        type="number" 
                        placeholder="Tu Número de telefono" 
                        id="telefono"
                    >
                </div>

                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea 
                        class="campo__field campo__field--textarea"
                        id="mensaje"
                    ></textarea>
                </div>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </fieldset>
    </form>
